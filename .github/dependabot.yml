version: 2
updates:
  # Verificar dependÃªncias npm semanalmente
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps):"

  # Verificar GitHub Actions mensalmente
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "ci"
    commit-message:
      prefix: "ci(deps):"
