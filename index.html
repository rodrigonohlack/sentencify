<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SentencifyAI - Assistente de elaboração de sentenças trabalhistas" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚖️</text></svg>">
    <title>SentencifyAI</title>

    <!-- Quill Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"
          integrity="sha384-07UbSXbd8HpaOfxZsiO6Y8H1HTX6v0J96b5qP6PKSpYEuSZSYD4GFFHlLRjvjVrL"
          crossorigin="anonymous" />
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"
            integrity="sha384-AOnYUgW6MQR78EvTqtkbNavz7dVI7dtLm7QdcIMBoy06adLIzNT40hHPYl9Rr5m5"
            crossorigin="anonymous"></script>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"
            integrity="sha384-/1qUCSGwTur9vjf/z9lmu/eCUYbpOTgSjmpbMQZ1/CtX2v/WcAIKqRv+U1DUCG6e"
            crossorigin="anonymous"></script>

    <style>
      /* Global styles */
      * {
        scrollbar-width: thin;
        scrollbar-color: #6b7280 transparent;
      }

      *::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      *::-webkit-scrollbar-track {
        background: transparent;
      }

      *::-webkit-scrollbar-thumb {
        background-color: #6b7280;
        border-radius: 3px;
      }

      /* Spinner Neon + Ripple - copiado de src/index.css */
      .spinner-neon-ripple {
        position: relative;
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .spinner-neon-ripple .ripple {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 3px solid rgba(139, 92, 246, 0.6);
        border-radius: 50%;
        animation: spinnerRipple 2s ease-out infinite;
      }

      .spinner-neon-ripple .ripple:nth-child(2) { animation-delay: 0.6s; }
      .spinner-neon-ripple .ripple:nth-child(3) { animation-delay: 1.2s; }

      @keyframes spinnerRipple {
        0% {
          transform: scale(0.5);
          opacity: 1;
          box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }
        100% {
          transform: scale(1.3);
          opacity: 0;
          box-shadow: 0 0 20px rgba(139, 92, 246, 0);
        }
      }

      .spinner-neon-ripple .core {
        position: relative;
        width: 70px;
        height: 70px;
        z-index: 10;
      }

      .spinner-neon-ripple .outer {
        width: 70px;
        height: 70px;
        border: 4px solid rgba(71, 85, 105, 0.5);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spinnerRotate 1s linear infinite;
        box-shadow:
          0 0 15px rgba(59, 130, 246, 0.6),
          0 0 30px rgba(59, 130, 246, 0.4),
          inset 0 0 15px rgba(59, 130, 246, 0.2);
      }

      .spinner-neon-ripple .inner {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 42px;
        height: 42px;
        margin: -21px 0 0 -21px;
        border: 4px solid rgba(51, 65, 85, 0.5);
        border-bottom-color: #8b5cf6;
        border-radius: 50%;
        animation: spinnerRotate 1s linear infinite reverse;
        box-shadow:
          0 0 15px rgba(139, 92, 246, 0.6),
          0 0 30px rgba(139, 92, 246, 0.4),
          inset 0 0 15px rgba(139, 92, 246, 0.2);
      }

      @keyframes spinnerRotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state com Spinner Neon -->
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); gap: 24px;">
        <div class="spinner-neon-ripple">
          <div class="ripple"></div>
          <div class="ripple"></div>
          <div class="ripple"></div>
          <div class="core">
            <div class="outer"></div>
            <div class="inner"></div>
          </div>
        </div>
        <span style="color: #94a3b8; font-family: system-ui; animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;">Carregando...</span>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
